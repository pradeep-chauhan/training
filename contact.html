<html>
    <head>
        <title>contact us</title>
        <link rel="stylesheet" href="./contact.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style=" background: linear-gradient(120deg ,#60B9E5, #8A73E7)  ">
  
        <form  class=my>
            <h2 id="heading-text">Contact Us</h2>
            <br><br>
            Your Name<br>
            <input type="text" name="Name" value="" placeholder="First-Name" onchange="uname()" id="user">
            <label id="iswrongname" style="color: red; visibility: hidden;">name cannot have numbers/blank/special characters</label> 
            <br>
            email<br>
            <input type="email" required placeholder="Eg: example@gmail.com" onchange="uemail()" id="user-email">
            <label id="iswrongemail" style="color: red; visibility: hidden;">@ required / cannot be blank </label> 

            <br><br>
            Phone Number<br>
            <input type="text" placeholder="+1 800 000000" onchange="unumber()" id="userno">
            <label id="iswrongnumber" style="color: red; visibility: hidden;">number cannot have alphabets /special characters / blank </label> 

            <br><br>
            <button type="submit" class="btn btn-success" onclick="uinfo()">Submit</button>
        </form>
    </body>
    <script src="./contact.js"></script>
</html>
